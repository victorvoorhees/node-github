# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy a container from GitHub Container Registry to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the docker image
      run: docker build -t ghcr.io/${{ github.actor }}/${{ github.repository }}:${{ github.sha }} .

    - name: Log in to GitHub Container Registry
      run: echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Push the docker image onto the registry
      run: docker push ghcr.io/${{ github.actor }}/${{ github.repository }}:${{ github.sha }}

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: '${{ github.repository }}'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22706051ebd94d7c92d990a48e946dd9 }}
        images: 'ghcr.io/${{ github.actor }}/${{ github.repository }}:${{ github.sha }}'