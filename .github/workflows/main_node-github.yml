# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - node-github

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_878391a28a514b55a5331e8a7e9df6a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bcc5b2c8727a4efb8c02bd6c3b5dfcc2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_878391a28a514b55a5331e8a7e9df6a6 }}/victorvoorhees/node-github:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'node-github'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ed820d5a9f574d3f9116b483e470cd70 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_878391a28a514b55a5331e8a7e9df6a6 }}/victorvoorhees/node-github:${{ github.sha }}'